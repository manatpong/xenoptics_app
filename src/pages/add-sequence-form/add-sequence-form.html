<ion-header>

  <ion-navbar>
    <ion-title>{{ motor_code }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addSequence()">
    <ion-item>
      <ion-label floating>Position</ion-label>
      <ion-input type="number" [(ngModel)]="position" name="position"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Speed</ion-label>
      <ion-input type="number" [(ngModel)]="speed" name="speed"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Acceleration</ion-label>
      <ion-input type="number" [(ngModel)]="acceleration" name="acceleration"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Position Description</ion-label>
      <ion-input type="text" [(ngModel)]="pos_desc" name="pos_desc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Sequence Description</ion-label>
      <ion-input type="text" [(ngModel)]="seq_desc" name="seq_desc"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Add Sequence</button>
  </form>
</ion-content>
