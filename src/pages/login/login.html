<ion-header class="head-bar">
    
      <img ion-right src="assets/imgs/xenopticslogo.png" class="navbarLogo" />
      
    
    <!-- <ion-title>Login</ion-title> -->
  </ion-header>


<ion-content padding>
  <div class="page-container">
    <div class="login-container">
      <ion-list class="list-login">
        <ion-item>
            <ion-input [(ngModel)]="username" type="text" placeholder="Username" clearInput>Username</ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="password" type="password" placeholder="Password" clearInput>Password</ion-input>
        </ion-item>
      </ion-list>
    </div>
    <div class="button-container">
        <button ion-button full (click)="login()">Login</button>
    </div>
  </div>

  
</ion-content>
